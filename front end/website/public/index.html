<!DOCTYPE html>
<html>
  <head>
    <script src="/__/firebase/8.3.2/firebase-app.js"></script>
    <script src="/__/firebase/8.3.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.2/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CrypTalk</title>
      <link rel="stylesheet" href="CSS/landingPage.css" type="text/css">
      <link href="bootstrap-5.0.0-beta2-dist\css\bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="bootstrap-5.0.0-beta2-dist\js\bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src = "JS/login.js"></script>
      <script src = "JS/register.js"></script>
      <script language="JavaScript" type="text/javascript" src="encryption/jsbn.js"></script>
      <script language="JavaScript" type="text/javascript" src="encryption/random.js"></script>
      <script language="JavaScript" type="text/javascript" src="encryption/hash.js"></script>
      <script language="JavaScript" type="text/javascript" src="encryption/rsa.js"></script>
      <script language="JavaScript" type="text/javascript" src="encryption/aes.js"></script>
      <script language="JavaScript" type="text/javascript" src="encryption/api.js"></script>
  </head>
  <body id="body">

    <div id="container555">
      <img src="images/graphic.png" id="graphic">
      <img src="images/logo.png" id="logo">
    </div>

    <div class="content">
      <h1 id="slogan">Anonymous, Secure Messaging</h1>
      <h3 id="about">cryptalk is an RSA Encrypted,<br> fully anonymous messaging application.</h3>
      <button onclick="document.getElementById('signUp').style.display='block'" id="signupButton">Sign Up</button>
        <button onclick="document.getElementById('logIn').style.display='block'" id="loginButton">Log In</button>
    </div>

    <div id="signUp" class="modal">
      <span onclick="document.getElementById('signUp').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content">
          <div class="container formWindow">
            <img src="images/logo.png" id="modalImg">
            <h3>Sign Up</h1>
            <p>Please fill in your details to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <label for="displayName"><b>Display Name</b></label>
            <input type="text" placeholder="Enter username you want to display" name="displayName"  id="displayName" required>
            <label for="bio"><b>User Bio</b></label>
            <input type="text" placeholder="Enter a line about yourself!" name="bio"  id="bio" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw"  id="password" required>

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <div>
              <button onclick = "registerEmailAndPassword()" type="button" class="signupbtn">Sign Up</button>
              <button id="loginSwitch" onclick="document.getElementById('signUp').style.display='none'; document.getElementById('logIn').style.display='block'; " type="submit" class="signupbtn">Log In Instead?</button>
            </div>
          </div>
        </form>
      </div>

      <div id="logIn" class="modal">
        <span onclick="document.getElementById('logIn').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="loginModal">
            <div class="container">
              <img src="images/logo.png" id="modalImg">
              <h1>Log In</h1>
              <p>Please fill in your login details.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="emailLogin" required>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw"  id="passwordLogin" required>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              <div>
                <button onclick = "login()" type="button" class="loginbtn">Log In</button>
              </div>
            </div>
          </form>
        </div>


      <script>
      let modal = document.getElementById('signUp');
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
          }
      }

      let modal2 = document.getElementById('logIn');
      window.onclick = function(event) {
        if (event.target == modal2) {
          modal2.style.display = "none";
          }
      }

      </script>
  </body>
</html>
