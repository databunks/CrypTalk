  <script type="text/javascript">
  
    let button1 = null;
    let button2 = null;
    let panel1= null;
    let panel2 = null;
  
  
  
    window.onload = function()
    {
        button1 = document.getElementById('friendsButton');
        button2 = document.getElementById('requestsButton');
        panel1= document.getElementById("leftPanel");
        panel2= document.getElementById("rightPanel");
  
  
  
        button1.addEventListener('click', switchToOne);
        button2.addEventListener('click', switchToTwo);
        getFriends();
        checkToken();
      };
  
      function switchToOne(){
  
  
  button1.className = "friendsButton active";
  button2.className = "requestsButton inactive";
  panel1.className="visible";
  panel2.className="hide";
  
  
  }
  function switchToTwo(){
  
  button1.className = "friendsButton inactive ";
  button2.className = "requestsButton active";
  panel1.className="hide";
  panel2.className="visible";
  
  
  }
  
  
  
  </script>
